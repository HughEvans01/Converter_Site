
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <form id="converter">
      <fieldset id="a">
        <textarea oninput="convert('a','b')"></textarea>
        Denary<input type="radio" name="a" value="d" oninput="convert('b','a')" checked/>
        Binary<input type="radio" name="a" value="b" oninput="convert('b','a')"/>
        Hexadecimal<input type="radio" name="a" value="h" oninput="convert('b','a')"/>
        Text<input type="radio" name="a" value="t" oninput="convert('b','a')"/>
      </fieldset>
      <fieldset id="b">
        <textarea oninput="convert('b','a')"></textarea>
        Denary<input type="radio" name="b" value="d" oninput="convert('a','b')"/>
        Binary<input type="radio" name="b" value="b" oninput="convert('a','b')" checked/>
        Hexadecimal<input type="radio" name="b" value="h" oninput="convert('a','b')"/>
        Text<input type="radio" name="b" value="t" oninput="convert('a','b')"/>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
